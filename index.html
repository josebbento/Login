<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente
                    <form action="#" method="post">
                        <div class="camp">
                            <span class="material-icons">person</span>
                            <input type="email" required name="log" id="log" autocomplete="email">
                            <label for="log">Login</label>
                        </div>
                        <div class="camp">
                            <span class="material-icons">vpn_key</span>
                            <input type="password" required name="sen" id="sen" autocomplete="current-password">
                            <label for="sen">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha<i class="material-icons">email</i></a>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
